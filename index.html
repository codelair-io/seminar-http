<html>
<head>
  <title>ISSFinder</title>
</head>
<body style="font-family: sans-serif; background-image: url(iss_old.jpg); background-size: cover;">

<div id="result" style="background-color: white; border-radius: 15px; padding: 15px; width: 600px;">
  Contact service...
</div>


<script>
  fetch("https://issfinder-microservice.oslab.int.redbridge.se/issvisible", { mode: "cors" })
      .then((resp) => resp.json()) // Transform the data into json
      .then(function(data) {
        document.getElementById("result").innerText = "We can see the ISS on " + new Date(data.issVisible * 1000);
      });
</script>

</body>
</html>
